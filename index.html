<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Website Builder Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --sidebar-width: 260px;
        }
        body {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: #0f172a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #sidebar {
            width: var(--sidebar-width);
            flex-shrink: 0;
            background-color: #1e293b;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #334155;
        }
        #content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            position: relative;
        }
        .preview-container {
            flex: 1;
            background: white;
            margin: 10px;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        .code-container {
            flex: 1;
            margin: 10px;
            background: #011627;
            color: #d6deeb;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Fira Code', monospace;
            white-space: pre-wrap;
            overflow-y: auto;
            display: none;
        }
        .glass-input {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-top: 1px solid #334155;
        }
        /* Hide scrollbars */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @media (max-width: 768px) {
            #sidebar { display: none; }
            #sidebar.mobile-open {
                display: flex;
                position: absolute;
                z-index: 50;
                height: 100%;
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Main Layout -->
    <div class="main-container">
        
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="p-4">
                <button onclick="createNewProject()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                    <span>+</span> New Project
                </button>
            </div>
            
            <div id="project-list" class="flex-1 overflow-y-auto px-4 space-y-2 no-scrollbar">
                <!-- Project items injected here -->
            </div>

            <div class="p-4 border-t border-slate-700">
                <button onclick="toggleSettings(true)" class="flex items-center gap-2 text-slate-400 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0" />
                    </svg>
                    Settings
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="content-area">
            <!-- Header -->
            <header class="h-14 border-b border-slate-700 flex items-center justify-between px-4 bg-slate-800">
                <div class="flex gap-1.5">
                    <div class="w-3 h-3 rounded-full bg-red-500"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>

                <div class="flex bg-slate-900 rounded-lg p-1">
                    <button id="view-preview-btn" onclick="setView('preview')" class="px-4 py-1 rounded-md bg-slate-700 text-sm font-medium">Preview</button>
                    <button id="view-code-btn" onclick="setView('code')" class="px-4 py-1 rounded-md text-sm font-medium text-slate-400">Code</button>
                </div>

                <button onclick="downloadCode()" class="bg-slate-700 hover:bg-slate-600 p-2 rounded-lg transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                </button>
            </header>

            <!-- Viewer -->
            <div id="preview-box" class="preview-container">
                <iframe id="output-frame"></iframe>
            </div>
            <pre id="code-box" class="code-container"></pre>

            <!-- Input Area -->
            <footer class="glass-input p-4 flex-shrink-0">
                <div class="max-w-4xl mx-auto flex gap-2">
                    <textarea id="user-input" rows="1" 
                        class="flex-1 bg-slate-900 border border-slate-700 text-white rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
                        placeholder="Describe the website you want to build..."></textarea>
                    <button id="send-btn" onclick="handleGenerate()" class="bg-blue-600 hover:bg-blue-700 p-3 rounded-xl transition-all active:scale-95 flex items-center justify-center">
                        <svg id="send-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                        </svg>
                        <div id="loading-spinner" class="hidden animate-spin h-6 w-6 border-2 border-white border-t-transparent rounded-full"></div>
                    </button>
                </div>
            </footer>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-slate-800 border border-slate-700 w-full max-w-md rounded-2xl p-6 shadow-2xl">
            <h2 class="text-xl font-bold mb-4">API Configuration</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-slate-400 mb-1">API URL</label>
                    <input id="api-url" type="text" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-white">
                </div>
                <div>
                    <label class="block text-sm text-slate-400 mb-1">API Key</label>
                    <input id="api-key" type="password" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-white" placeholder="sk-...">
                </div>
                <div>
                    <label class="block text-sm text-slate-400 mb-1">Model ID</label>
                    <input id="api-model" type="text" class="w-full bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-white">
                </div>
            </div>

            <div class="mt-8 flex gap-3">
                <button onclick="saveSettings()" class="flex-1 bg-blue-600 py-2 rounded-lg font-bold">Save Changes</button>
                <button onclick="toggleSettings(false)" class="flex-1 bg-slate-700 py-2 rounded-lg font-bold">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONSTANTS & SYSTEM LOGIC ---
        const SYSTEM_PROMPT = "You are a web developer. Output ONLY raw HTML_code. Do not include markdown code blocks (like ```html). Do not include explanations. Everything should be in a single file including CSS (Tailwind via CDN) and Javascript.";
        const DEFAULT_SETTINGS = {
            url: "https://openrouter.ai/api/v1/chat/completions",
            key: "",
            model: "deepseek/deepseek-r1:free"
        };

        // --- STATE MANAGEMENT ---
        let projects = JSON.parse(localStorage.getItem('projects') || '[]');
        let currentProjectId = localStorage.getItem('currentProjectId') || null;
        let settings = JSON.parse(localStorage.getItem('settings')) || DEFAULT_SETTINGS;

        // --- INITIALIZATION ---
        function init() {
            document.getElementById('api-url').value = settings.url;
            document.getElementById('api-key').value = settings.key;
            document.getElementById('api-model').value = settings.model;
            
            if (projects.length === 0) {
                createNewProject();
            } else {
                renderProjectList();
                loadProject(currentProjectId || projects[0].id);
            }

            // Auto-resize textarea
            const tx = document.getElementById('user-input');
            tx.addEventListener("input", function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        }

        // --- CORE FUNCTIONS ---
        async function handleGenerate() {
            const input = document.getElementById('user-input');
            const prompt = input.value.trim();
            if (!prompt) return;

            if (!settings.key) {
                alert("Please enter your API Key in settings first.");
                toggleSettings(true);
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(settings.url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${settings.key}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.origin,
                        'X-Title': 'AI Website Builder'
                    },
                    body: JSON.stringify({
                        model: settings.model,
                        messages: [
                            { role: "system", content: SYSTEM_PROMPT },
                            { role: "user", content: prompt }
                        ]
                    })
                });

                // CRITICAL FIX 2: Anti-Crash JSON Logic
                const text = await response.text();
                
                if (!response.ok) {
                    alert("API Error: " + text);
                    setLoading(false);
                    return;
                }

                const data = JSON.parse(text);
                let html = data.choices[0].message.content;

                // Clean markdown artifacts if AI fails to follow "RAW" instructions
                html = html.replace(/```html/gi, '').replace(/```/g, '').trim();

                updateCurrentProject(html);
                input.value = "";
                input.style.height = 'auto';
                
            } catch (error) {
                alert("Fetch Error: " + error.message);
            } finally {
                setLoading(false);
            }
        }

        function updateCurrentProject(html) {
            const project = projects.find(p => p.id === currentProjectId);
            if (project) {
                project.html = html;
                project.updatedAt = Date.now();
                saveState();
                loadProject(currentProjectId);
            }
        }

        function loadProject(id) {
            currentProjectId = id;
            localStorage.setItem('currentProjectId', id);
            const project = projects.find(p => p.id === id);
            
            if (project) {
                // Update UI
                const iframe = document.getElementById('output-frame');
                const doc = iframe.contentWindow.document;
                doc.open();
                doc.write(project.html || '<div style="height:100vh; display:flex; align-items:center; justify-content:center; font-family:sans-serif; color:#64748b">No content yet. Describe your site below!</div>');
                doc.close();

                document.getElementById('code-box').textContent = project.html || "<!-- No code yet -->";
                renderProjectList();
            }
        }

        function createNewProject() {
            const id = 'proj_' + Date.now();
            const newProj = {
                id: id,
                name: "New Project " + (projects.length + 1),
                html: "",
                updatedAt: Date.now()
            };
            projects.unshift(newProj);
            saveState();
            loadProject(id);
        }

        function renderProjectList() {
            const container = document.getElementById('project-list');
            container.innerHTML = projects.map(p => `
                <div onclick="loadProject('${p.id}')" 
                     class="group flex items-center justify-between p-3 rounded-xl cursor-pointer transition-all ${p.id === currentProjectId ? 'bg-blue-600/20 border border-blue-500/50' : 'hover:bg-slate-700/50 border border-transparent'}">
                    <span class="truncate text-sm font-medium ${p.id === currentProjectId ? 'text-blue-400' : 'text-slate-300'}">${p.name}</span>
                    <button onclick="deleteProject(event, '${p.id}')" class="opacity-0 group-hover:opacity-100 hover:text-red-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function deleteProject(e, id) {
            e.stopPropagation();
            if (projects.length <= 1) return alert("Keep at least one project.");
            projects = projects.filter(p => p.id !== id);
            if (currentProjectId === id) currentProjectId = projects[0].id;
            saveState();
            loadProject(currentProjectId);
        }

        // --- UTILS ---
        function setView(mode) {
            const preview = document.getElementById('preview-box');
            const code = document.getElementById('code-box');
            const pBtn = document.getElementById('view-preview-btn');
            const cBtn = document.getElementById('view-code-btn');

            if (mode === 'preview') {
                preview.style.display = 'block';
                code.style.display = 'none';
                pBtn.className = "px-4 py-1 rounded-md bg-slate-700 text-sm font-medium";
                cBtn.className = "px-4 py-1 rounded-md text-sm font-medium text-slate-400";
            } else {
                preview.style.display = 'none';
                code.style.display = 'block';
                cBtn.className = "px-4 py-1 rounded-md bg-slate-700 text-sm font-medium";
                pBtn.className = "px-4 py-1 rounded-md text-sm font-medium text-slate-400";
            }
        }

        function setLoading(loading) {
            const sendBtn = document.getElementById('send-btn');
            const sendIcon = document.getElementById('send-icon');
            const spinner = document.getElementById('loading-spinner');
            
            if (loading) {
                sendBtn.disabled = true;
                sendIcon.classList.add('hidden');
                spinner.classList.remove('hidden');
            } else {
                sendBtn.disabled = false;
                sendIcon.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        }

        function toggleSettings(show) {
            document.getElementById('settings-modal').classList.toggle('hidden', !show);
        }

        function saveSettings() {
            settings = {
                url: document.getElementById('api-url').value || DEFAULT_SETTINGS.url,
                key: document.getElementById('api-key').value,
                model: document.getElementById('api-model').value || DEFAULT_SETTINGS.model
            };
            localStorage.setItem('settings', JSON.stringify(settings));
            toggleSettings(false);
        }

        function saveState() {
            localStorage.setItem('projects', JSON.stringify(projects));
        }

        function downloadCode() {
            const project = projects.find(p => p.id === currentProjectId);
            if (!project || !project.html) return alert("Nothing to download");
            
            const blob = new Blob([project.html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `index.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Listen for keyboard Enter
        document.getElementById('user-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleGenerate();
            }
        });

        // Init App
        init();
    </script>
</body>
</html>
